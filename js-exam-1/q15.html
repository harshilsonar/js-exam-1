<body>
    <script>
        function updateProperty(obj, prop, value) {
    obj[prop] = value;
    return obj;
  }
  let person = {
     name: 'harshil',
     age: 18 };
  let newPerson = updateProperty(person, 'age', 19);
  console.log(newPerson);  
    </script>
</body>
