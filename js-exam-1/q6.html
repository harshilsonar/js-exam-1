<body>
    <script>
        function checkEvenOdd(num) {
  if (num % 2 === 0) {
    return "Even";
  } else {
    return "Odd";
  }
}
console.log(checkEvenOdd(10));
console.log(checkEvenOdd(11));
    </script>
</body>
