<body>
    <script>
        
function dae(arr) {
    return arr.map(element => element * 2);
  }
  
let numbers = [1, 2, 3, 4, 5];
let doubledNumbers = dae(numbers);
console.log(doubledNumbers);  
    </script>
</body>
