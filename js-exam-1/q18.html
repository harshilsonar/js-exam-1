<body>
    <script>
        
function fen(arr) {
    return arr.filter(element => element % 2 === 0);
  }
  let numbers = [1, 2, 3, 4, 5, 6];
let evenNumbers = fen(numbers);
console.log(evenNumbers);
    </script>
</body>
